<meta charset="UTF-8" />
<meta
    content="dark light"
    name="color-scheme"
/>
<meta
    content="メカトロニクス研究部会"
    name="creator"
/>
<meta
    content="メカトロニクス研究部会"
    name="publisher"
/>
<meta
    content="origin-when-cross-origin"
    name="referrer"
/>
<meta
    content="width=device-width,initial-scale=1,viewport-fit=cover"
    name="viewport"
/>
<link
    href="https://fonts.googleapis.com"
    rel="preconnect"
/>
<link
    crossorigin
    href="https://fonts.gstatic.com"
    rel="preconnect"
/>
<link
    href="https://unpkg.com/sanitize.css"
    rel="stylesheet"
/>
<link
    href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&family=Noto+Sans+Mono:wght@100..900&family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=note_add,update&display=swap"
    rel="stylesheet"
/>
<link
    href="{{ '/assets/style.css' | relative_url }}"
    rel="stylesheet"
/>
{% if page.modified %}
    <meta
        content="{{ page.modified | date_to_xmlschema }}"
        property="article:modified_time"
    />
{% endif %}
{% if page.category %}
    <meta
        content="{{ page.category }}"
        property="article:section"
    />
{% endif %}
{% if page.tags %}
    {% for tag in page.tags %}
        <meta
            content="{{ tag }}"
            property="article:tag"
        />
    {% endfor %}
{% endif %}
