<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <meta
            content="nofollow,noindex"
            name="robots"
        />
        <meta
            content="width=device-width,initial-scale=1,viewport-fit=cover"
            name="viewport"
        />
        <style>
            table {
                border-collapse: collapse;
            }

            td, th {
                border: 2px solid #999;
                padding: 0.5rem 1rem;
            }
        </style>
        <title>デバッグ</title>
    </head>
    <body>
        <h1>デバッグ用ページ</h1>
        <table>
            <thead>
                <tr>
                    <th>名前</th>
                    <th>値</th>
                </tr>
            </thead>
            <tbody id="table">
            </tbody>
        </table>
        <script>
            const table = window.document.getElementById('table');

            function putTable(key, value) {
                table.insertAdjacentHTML('beforeend', `<tr><td>${key}</td><td>${value}</td></tr>`);
            }

            putTable('画面幅', window.innerWidth);
            putTable('画面幅(スクロールバー抜き)', window.document.body.clientWidth);
            putTable('画面高', window.innerHeight);
        </script>
    </body>
</html>
